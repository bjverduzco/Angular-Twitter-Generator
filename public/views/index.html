<!DOCTYPE html>
<html ng-app="twitterApp">
  <head>
    <meta charset="utf-8">
    <title>Twitter Handle Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <script src="/scripts/angular.min.js" ></script>
    <script src="/js/controller.js"></script>
  </head>
  <body ng-controller="MainController">
    <header><h1>Twitter Handle Generator</h1></header>
    <main>
      <div class="row"><button ng-click="twitterHandle()" class="btn btn-lg btn-twitter">Generate!</button></div>
      <ul>
        <li ng-repeat="handle in twitterHandles track by $index">
          {{handle}}
        </li>
      </ul>
    </main>
  </body>
</html>
